<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" href="module/user/login.css">
</head>
<body>
<div class="container-fluid main" >
    <div class="wrap">
        <div class="user-login-reg ui-tab-panel">
            <div class="ui-tab-control">

                <ul class="clearfix" style="list-style: none;padding: 0;margin: 0">
                    <li  data-name="member_regiest" href="#" onclick="regiest_click(this)">
                        会员注册
                    </li>
                    <li class="active" data-name="member_login" onclick="login_click(this)">
                        会员登陆
                    </li>

                </ul>
            </div>
            <div class="ui-tab-container">
                <div class="ui-tab-toggle">
                    <form class="login-form" autocomplete="off" id="login_form">
                        <div>
                            <input name="account" class="text input-xlarge srValidate" type="text" validate-title="登陆邮箱"
                                   placeholder="请输入登陆账户" nullable="false" nullmessage="账户不能为空">
                        </div>
                        <div>
                            <input name="password" class="text input-xlarge srValidate" type="password" validate-title="密码"
                                   placeholder="请输入登陆密码" nullable="false" nullmessage="密码不能为空">
                        </div>
                        <div class="optional">
                            <div class="clearfix">
                                <a class="link-findpwd" href="#" target="_blank">找回密码</a>
                                <label><input type="checkbox" name="chk_remember_pwd" value="on" class="checkbox"> 下次自动登录</label>
                            </div>
                        </div>

                        <div id="login_form-vaild-msg" style="margin-top: 10px"></div>
                        <div class="actions"><input type="button" class="btn btn-warning" value="立即登陆"  onclick="login_on()"></div>
                    </form>
                </div>



                <div class="ui-tab-toggle">
                    <form id="regiest_form" method="post" class="reg-form" autocomplete="off">
                        <div>
                            <input name="account" class="text input-xlarge srValidate" pattern=^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$  invalidmessage="邮箱格式不正确" type="text" nullable="false" nullmessage="账户不能为空" placeholder="请填写有效邮箱，用以登录系统">
                        </div>
                        <div>
                            <input name="name" class="text input-xlarge srValidate" type="text" data-selector="name"  placeholder="请填写昵称" nullable="false" nullmessage="昵称不能为空" >
                        </div>
                        <div>
                            <input name="password" class="text input-xlarge srValidate" type="password"  placeholder="请填写登陆密码" nullable="false" nullmessage="密码不能为空">
                        </div>

                        <div>
                        <input name="re_password" class="text input-xlarge srValidate" type="password"  placeholder="再次填写密码" nullable="false" nullmessage="重复密码不能为空且必须一致">
                        </div>

                        <input type="hidden" id="msg" name="msg" nullable="false" nullmessage="密码不一致"
                               value="default">

                        <div id="regiest_form-vaild-msg" style="margin-top: 10px"></div>

                        <div class="actions">
                            <input type="button" class="btn btn-warning" name="btn" value="立即注册" onclick="regiest_user()">
                        </div>


                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="module/style/rdcp/rdcp.js"></script>
<script src="module/user/login.js"></script>
