<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta name="MobileOptimized" content="320">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../module/bootstrap.min.css">
    <link rel="stylesheet" href="module/user/login.css">

</head>
<body>
<div class="container-fluid main">
    <div class="wrap">
        <div class="user-login-reg ui-tab-panel">
            <div class="ui-tab-control">

                <ul class="clearfix" style="list-style: none;padding: 0;margin: 0">
                    <li  data-name="member_regiest" href="#" onclick="regiest_click(this)">
                        会员注册
                    </li>
                    <li class="active" data-name="member_login" onclick="login_click(this)">
                        会员登陆
                    </li>

                </ul>
            </div>
            <div class="ui-tab-container">
                <div class="ui-tab-toggle">
                    <form action="" class="login-form" autocomplete="off">
                        <div>
                            <input name="user_login" class="text input-xlarge" type="text" validate-title="登陆邮箱"
                                   placeholder="请输入登陆账户">
                        </div>
                        <div>
                            <input name="user_pwd" class="text input-xlarge" type="password" validate-title="密码"
                                    placeholder="请输入登陆密码">
                        </div>
                        <div class="optional">
                            <div class="clearfix">
                                <a class="link-findpwd" href="#" target="_blank">找回密码</a>
                                <label><input type="checkbox" name="chk_remember_pwd" value="on" class="checkbox"> 下次自动登录</label>
                            </div>
                        </div>
                        <div class="actions"><input type="submit" class="btn btn-warning" value="立即登陆" name="login_btn"></div>
                    </form>
                </div>
                <div class="ui-tab-toggle">
                    <form id="regiest_form" method="post" class="reg-form" autocomplete="off">
                        <div>
                            <input name="account" class="text input-xlarge" type="text" data-selector="account" validate-title="登陆账号" validate-rules="['required','account']" value="" placeholder="请填写有效邮箱，用以登录网站">
                        </div>
                        <div>
                            <input name="name" class="text input-xlarge" type="text" data-selector="name" validate-title="用户名称" validate-rules="['required','name']" value="" placeholder="请填写有效用户名称">
                        </div>
                        <div>
                            <input name="password" class="text input-xlarge" type="password" data-selector="tx_password" validate-title="登录密码" validate-rules="['required','tx_password']" value="" placeholder="请填写登陆密码">
                        </div>
                        <!--<div>-->
                            <!--<input name="re_password" class="text input-xlarge" type="password" data-selector="tx_repassword" validate-title="重复登录密码" validate-rules="['required','tx_repassword']" value="" placeholder="再次填写密码">-->
                        <!--</div>-->

                        <div class="actions">
                            <input type="button" class="btn btn-warning" name="btn" value="立即注册" onclick="regiest_user()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="../../module/jquery.min.js"></script>
<script src="../../module/jquery-form.js"></script>
<script>
    $(function(){
        login_click($(".user-login-reg .ui-tab-control ul li").eq(0))
    })
    //注册会员
    function regiest_user(){
        $("#regiest_form").ajaxForm({
            url:"user/insertSimple.do",
            data:$("#regiest_form").serializeArray(),
            dataType:"json",
            success:function(data){

            }

        })
//        $.ajax({
//
//            success:function(data){
//
//            }
//        })
    }

    //会员注册Tab
    function regiest_click(obj){
        var obj=$(obj);
        obj.parent("ul").children("li").eq(0).removeClass("active").addClass("active");
        obj.parent("ul").children("li").eq(1).removeClass("active");
        $(".ui-tab-container .ui-tab-toggle").eq(0).removeClass("hide").addClass("hide");
        $(".ui-tab-container .ui-tab-toggle").eq(1).removeClass("hide");
    }
    function login_click(obj){
        var obj=$(obj);
        obj.parent("ul").children("li").eq(1).removeClass("active").addClass("active");
        obj.parent("ul").children("li").eq(0).removeClass("active");
        $(".ui-tab-container .ui-tab-toggle").eq(1).removeClass("hide").addClass("hide");
        $(".ui-tab-container .ui-tab-toggle").eq(0).removeClass("hide");
    }
</script>
