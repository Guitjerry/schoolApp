<head>

<meta charset="utf-8">

<title>无标题文档</title>

<body style="background:#f4f4f4">
	<div class="SR_Space">

                            <td>

                                    <select style="position:absolute; clip:rect(2px 152px 22px 2px); margin:-2px; width:154px; height:24px; line-height:24px; background:#fff;">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </td>
                            <td class="SR_inputTitle">申请单位：</td>
                            <td><input class="SR_pureInput" type="text"/></td>
                        </tr>
                        	<tr>
                        	<td class="SR_inputTitle"><span class="warn">*</span>仓库名称:</td>
                            <td>
                            	<!--div和select的样式是为了改变select边框颜色和宽度，放在CSS文件里就会失效-->

                                    <select style="position:absolute; clip:rect(2px 152px 22px 2px); margin:-2px; width:154px; height:24px; line-height:24px; background:#fff;">

                                        <option value="5">5</option>
                                    </select>
                                </div>

                            <td class="SR_inputTitle">结束时间：</td>

                        </tr>
                        <tr>
                        	 <td class="SR_inputTitle">申请人:</td>

                        	<td class="SR_inputTitle"><span class="warn">*</span>专业:</td>
                            <td>

                                    <select style="position:absolute; clip:rect(2px 152px 22px 2px); margin:-2px; width:154px; height:24px; line-height:24px; background:#fff;">
