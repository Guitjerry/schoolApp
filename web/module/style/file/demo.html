<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please upload a file</h1>
    <!--   enctype(编码格式)必须为multipart/form-data  -->
    <form method="post" action="/form.do" enctype="multipart/form-data">
        <input type="text" name="name"/>
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</body>
</html>
